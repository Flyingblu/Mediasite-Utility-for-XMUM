<!doctype html>
<html style="min-width:380px; min-height:150px">

<head>
    <title>Moodle Utility</title>
    <!--Import Google Icon Font-->
    <link href=" css/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body class="grey darken-2">
    <div class="row">
        <div class="col s12 m12 s12">
            <div class="card purple lighten-1">
                <div class="card-content white-text" id="dataField">
                    <span class="card-title">Oops! An error occurred</span>
                    <p>Error details: </p>
                </div>
                <div class="card-action">
                    <a id="copyErr" href="#">Copy error</a>
                    <a id="backPage" class="right" href="#">Back</a>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script/materialize.min.js"></script>
    <script type="text/javascript" src="script/error.js"></script>
</body>

</html>
