<!doctype html>
<html>

<head>
    <title>Moodle Utility</title>
    <!--Import Google Icon Font-->
    <link href=" css/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body class="grey darken-2">
    <div class="row">
        <div class="col s12 m12 s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text" id="dataField">
                    <span class="card-title">Got it! </span>
                </div>
                <div class="card-action">
                    <a id="copyLink" href="#">Copy link</a>
                    <a id="copyTitle" href="#">Copy title</a>
                    <a id="backPage" class="right" href="#">Back</a>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script/materialize.min.js"></script>
    <script type="text/javascript" src="script/link.js"></script>
</body>

</html>
