<!doctype html>
<html style="min-width:350px; min-height:150px">

<head>
    <title>Moodle Utility</title>
    <!--Import Google Icon Font-->
    <link href=" css/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <div class="row hide" id='resultWrapper'>
        <div class="col s12 m12 s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text" id="dataField">
                    <span class="card-title">Got it! </span>
                </div>
                <div class="card-action">
                    <a id="copyLink" href="#">Copy link</a>
                    <a id="copyTitle" href="#">Copy title</a>
                    <a id="backPage" class="right" href="#">Back</a>
                </div>
            </div>
        </div>
    </div>
    <div class="center" id="loadingIndicator">

        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script/materialize.min.js"></script>
    <script type="module" src="script/link.js"></script>
</body>

</html>
