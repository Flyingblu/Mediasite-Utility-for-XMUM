<!doctype html>
<html style="min-width:400px; min-height:150px">

<head>
    <title>Mediasite Utility</title>
    <!--Import Google Icon Font-->
    <link href=" css/material_icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <style>
        nav {
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="navbar-fixed ">
        <nav class="brown lighten-1">
            <div class="nav-wrapper">
                <div class="container">
                    <h5>Mediasite Utility</h5>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" id="buttonsContainer">
        <div class="row" id="button-row">
            <div class="col 12" style="margin-top: 10px;">
                <div class="switch">
                    <label>
                      <input type="checkbox" id="linkBtnCheckbox">
                      <span class="lever"></span>
                      <span style="font-size: medium;">Show "Link" button on video links</span>
                    </label>
                  </div>
            </div>
            <div class="col 12" style="margin-top: 10px;">
                <div class="switch">
                    <label>
                      <input type="checkbox" id="percentageSpanCheckbox">
                      <span class="lever"></span>
                      <span style="font-size: medium;">Show watched info on video links</span>
                    </label>
                  </div>
            </div>
            <div class="col 12" style="margin-top: 10px;">
                <div class="switch">
                    <label>
                      <input type="checkbox" id="removePlayerCheckbox">
                      <span class="lever"></span>
                      <span style="font-size: medium;">Remove players on course page</span>
                    </label>
                  </div>
            </div>
            <div class="col s10 offset-s1" style="margin-top: 10px;">
                <a class="waves-effect waves-light btn-small" id="fixAuth" style="width: 100%;">Fix access denied
                    error</a>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script/materialize.min.js"></script>
    <script type="module" src=" script/popup.js"></script>
</body>

</html>
