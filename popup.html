<!doctype html>
<html style="min-width:350px; min-height:150px">

<head>
    <title>Moodle Utility</title>
    <!--Import Google Icon Font-->
    <link href=" css/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <style>
        nav {
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="navbar-fixed ">
        <nav class="brown lighten-1">
            <div class="nav-wrapper">
                <div class="container">
                    <h5>Moodle Utility</h5>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" id="buttonsContainer">
        <div class="row" id="button-row">
            <div class="col s6">
                <a class="waves-effect waves-light btn-small" id="getLink" style="width: 100%;">Get video link</a>
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn-small" id="directDownload" style="width: 100%;">Download</a>
            </div>
            <div class="col s12">
                <a class="waves-effect waves-light btn-small" id="fixAuth" style="width: 100%;">Fix access denied
                    error</a>
            </div>
        </div>
    </div>

    <div class="center hide" id="loadingIndicator">

        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script/materialize.min.js"></script>
    <script type="module" src=" script/popup.js"></script>
    <script type="module" src="script/addon.js"></script>
</body>

</html>
